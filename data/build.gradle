apply plugin: 'com.android.library'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    greendao {
        schemaVersion 1
        daoPackage "com.dic.bridge.data.cache.database.dao"
        targetGenDir "src/main/java"
    }

    lintOptions {
        abortOnError true
        lintConfig rootProject.file("lint.xml")
    }
}

configurations {
    compile.exclude module: 'stax'
    compile.exclude module: 'stax-api'
    compile.exclude module: 'xpp3'
}

ext {
    fastjsonVersion = '1.1.56.android'
    okhttpVersion = '3.6.0'
    retrofitVersion = '2.2.0'
    simpleXmlVersion = '2.7.+'
    greendaoVersion = '3.2.0'
    stethoVersion = '1.5.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile "junit:junit:$rootProject.junitVersion"

    //DataBase
    compile "org.greenrobot:greendao:$greendaoVersion"

    //fastjson
    compile "com.alibaba:fastjson:$fastjsonVersion"

    //network
    compile "com.squareup.okhttp3:okhttp:$okhttpVersion"
    compile "com.squareup.okhttp3:logging-interceptor:$okhttpVersion"
    compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
    compile "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    compile "com.squareup.retrofit2:converter-simplexml:$retrofitVersion"
    compile "org.simpleframework:simple-xml:$simpleXmlVersion"
    //rxjava
    compile "io.reactivex.rxjava2:rxjava:2.1.0"
    compile "io.reactivex.rxjava2:rxandroid:2.0.1"
    compile "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"

    compile project(':base')

    //Dagger2
    compile "com.google.dagger:dagger:$rootProject.daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$rootProject.daggerVersion"
    testAnnotationProcessor "com.google.dagger:dagger-compiler:$rootProject.daggerVersion"
    testCompile "com.google.dagger:dagger-compiler:$rootProject.daggerVersion"
    compile "com.squareup.retrofit2:retrofit-mock:$retrofitVersion"
    compile "com.facebook.stetho:stetho-okhttp3:$stethoVersion"
}
